<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Đầu Tiên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background: #f5f5f5;
    }
    h1 {
      color: #007acc;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    button {
      background: #007acc;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <h1>Xin chào GitHub Pages 🚀</h1>
  <p>Đây là website đầu tiên của tôi host trên GitHub.io</p>
  <button onclick="alert('Chào mừng bạn!')">Bấm vào đây</button>
</body>
</html>
